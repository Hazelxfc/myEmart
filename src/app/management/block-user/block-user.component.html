<div class="container">
  <!-- <app-management-nav></app-management-nav> -->

  <div class="row">
    <div class="form-group form-inline text-center">
      <input type="text" class="form-control ml-2" type="text" placeholder="userName/userid" >
      <div class="input-group-append md-3">
        <button type="submit" class="btn btn-secondary">Search</button>
      </div>
     </div>
  </div>
  
            
  <table class="table table-striped">
    <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">User Id</th>
    <th scope="col">User name</th>
    <th scope="col">Email</th> 
    <th scope="col">Type</th> 
    <th scope="col">PostAdress</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Active?</th> 
    <th scope="col">Action</th> 
  </tr>
  </thead>
  <tbody> 
  <tr *ngFor="let user of userList;index as i">
    <th scope="row">{{ i + 1 }}</th> 
    <td><ngb-highlight [result]="user.userid"></ngb-highlight></td>
    <td><ngb-highlight [result]="user.username"></ngb-highlight></td> 
    <td><ngb-highlight [result]="user.email"></ngb-highlight></td> 
    <td><ngb-highlight [result]="user.type"></ngb-highlight></td>
    <td><ngb-highlight [result]="user.adress"></ngb-highlight></td> 
    <td><ngb-highlight [result]="user.phonenumber"></ngb-highlight></td> 
    <td><ngb-highlight [result]="user.active"></ngb-highlight></td> 
     <td *ngif="user.active===false"><button type="button" class="btn btn-secondary" (click)="unblockuser()">UnBlock </button></td>   
     <td *ngif="user.active===true"><button type="button" class="btn btn-secondary" (click)="blockuser()">Block </button></td> 
    </tr>
  </tbody>
</table>  
</div>
