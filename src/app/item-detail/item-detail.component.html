   
    <div class="card mb-4 shadow-sm" > 
   
   <img class="mr-2" style="width: 200px" [src]="item.imageUrl" />
      <p class="card-text ">
        <strong> {{ item.price |  currency:'$'}}</strong>
      </p>
      <p>DETAIL</p>
      <div class="card-body">
        <p class="card-text">{{ item.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-secondary"(click)="addToCart()">Add to Cart</button>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="checkOut()">Check Out</button> 
          </div>
          
        </div>
      </div>   
      </div>
