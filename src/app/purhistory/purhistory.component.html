 </div>   -->
 <div class="col-12 content-center">
  <h1>Purchase History</h1>
 </div>
 <table class="table table-striped  mt-3">
  <thead>
<tr>
  <th scope="col">#</th>
  <th scope="col">Item picture</th>
  <th scope="col">Item name</th>
  <th scope="col">Item Price</th>
  <th scope="col">Purchase Date</th>
  <th scope="col">Seller</th>
  <th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let history of historyList;index as i">
  <th scope="row">{{ i + 1 }}</th>
  <td><img [src]="history.imageUrl" class="mr-2" style="width: 70px"> </td>
  <td><ngb-highlight [result]="history.itemname"></ngb-highlight></td> 
  <td><ngb-highlight [result]="history.transationid"></ngb-highlight></td> 
  <td><ngb-highlight [result]="history.date"></ngb-highlight></td> 
  <td><ngb-highlight [result]="history.seller"></ngb-highlight></td>  
  <td><button type="button" class="btn btn-sm btn-secondary" (click)="viewHistory()">View</button></td>
</tr>
</tbody>
</table> 
<div class="d-flex justify-content-between align-items-center mt-3">
 <div class="btn-group">  
  <button type="submit" class="btn btn-secondary" style="margin:8px" (click)="backToSearch()">Back to search</button>
 </div>
</div>  
</div>
