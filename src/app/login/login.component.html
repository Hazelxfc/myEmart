 <form class="form-signin"> 
  <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
  <label for="inputUserName" class="sr-only">User Name</label>
  <input type="username" id="username" class="form-control"  [(ngModel)]="user.username" placeholder="User Name" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" [(ngModel)]="user.password "  placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Login </button> 
</form>
