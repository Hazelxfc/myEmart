<form class="form-signup"> 
  <h1 class="h3 mb-3 font-weight-normal">Please Signup</h1>
  <label for="inputUsername" class="sr-only">User Name</label>
  <input type="username" id="inputUsername" class="form-control" placeholder="User Name" required autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <label for="inputEmail" class="sr-only">Email </label> 
  <input type="email" id="inputEmail" class="form-control" placeholder="Email " required>

  <label for="inputPhone" class="sr-only">Phone number</label>  
  <input type="phone" id="inputPhonenumber" class="form-control" placeholder="Phone nunber" required>

  <label for="inputAdress" class="sr-only">Adress </label>  
  <input type="adress" id="inputAdress" class="form-control" placeholder="Adress" required> 

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="Signup()">Signup </button> 
</form>
